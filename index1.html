<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moons Animation (Static)</title>
  <style>
    /* Basic reset for a blank page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Hide any overflow if images go out of bounds */
      background: #fffdd3;
    }

    /* Container that held the “moons” */
    .homepage-header {
      /* changed perspective to none so no 3D tilt */
      perspective: none;
      overflow-x: clip;
      padding: 4rem;
      text-align: center;
      color: #9d00ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* The “moons” container */
    .homepage-header .moons {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

    /* Each “moon” item fades in */
    .homepage-header .moons .item {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    /* The images themselves: 3–4rem or scale with viewport */
    .homepage-header .moons img {
      position: absolute;
      top: 0;
      left: 0;
      width: max(3rem, 4.1666666667vw);
      height: max(3rem, 4.1666666667vw);
      object-fit: contain;
      transform-origin: 50% 50%;
      transform-box: fill-box;
    }

    /* Fade-in keyframe */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* The swirling path behind the moons (STATIC now) */
    .motionpath {
      position: absolute;
      top: -15%;
      left: -25%;
      width: 200%;
      height: auto;
      /* removed rotateX(35deg) rotateY(-10deg); so it doesn't tilt */
      pointer-events: none;
    }

    /* The large ellipse swirl (STATIC now) */
    .homepage-header__ellipse {
      position: absolute;
      top: 50%;
      left: 50%;
      /* removed the perspective-based transform and any rotation keyframes */
      transform: translate(-50%, -50%);
      width: 65.8333333333vw;
      height: auto;
      z-index: 1;
      stroke: #9d00ff;
      min-width: 350px;
      overflow: visible;
      pointer-events: none;
    }

    /*
    // If you previously had an animation rotating the ellipse:
    // @keyframes rotate-ellipse {
    //   50% {
    //     transform: translate(-50%, -75%) rotateX(75deg) rotateY(-5deg);
    //   }
    // }
    // .homepage-header__ellipse {
    //   animation: rotate-ellipse 30s ease-out forwards infinite;
    // }
    */
  </style>
</head>
